{% extends 'base.html' %}
{% load static %}

{% block title %}
Мои Книги
{% endblock %}

{% block content %}

<h2>Книга: {{ book.title }} </h2>
<div class="flex-gap">
    <div class="fs-4 pb-2">Автор: </div>
    <div class="ml-3">{{ book.author }}</div>
</div>
<div class="flex-gap">
    <div class="fs-4 pb-2">Жанр: </div>
    <div class="ml-3">{{ book.genre }}</div>
</div>

<p class="card-text">{{ book.description|linebreaks}}</p>

{% endblock %}
