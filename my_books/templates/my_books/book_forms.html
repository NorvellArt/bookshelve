{% extends 'base.html' %}

{% block title %}
Мои Книги
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if 'book_update/' not in request.path %}
        Добавить книгу
        {% else %}
        Обновить
        {% endif %}
    </button>
</form>


{% endblock %}
